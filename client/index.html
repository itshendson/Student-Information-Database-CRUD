<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERN CRUD Practice</title>
    <!-- <script src="index.js"></script> -->
</head>
<body>
    <h1>Student Information Database</h1>
    <form action="/api/v1/student" method="POST">
        <input type="text" placeholder="Full Name" name="name"></br>
        <input type="text" placeholder="Major" name="major"></br>
        <input type="text" placeholder="GPA" name="gpa"></br>
        <input type="number" placeholder="Student ID" name="id"></br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
